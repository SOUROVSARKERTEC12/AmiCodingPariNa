<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ami Coding Pari Na{% endblock %}</title>
</head>
<body>
<header>
    <h1>Ami Coding Pari Na</h1>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li>Logged In: {{ user.username }}</li>
                <li><a href="{% url 'khoj_search' %}">Khoj the Search</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else%}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
